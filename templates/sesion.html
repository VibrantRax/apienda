<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{{ title }}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/titulo.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="curved-shape"></div>
        <div class="form-box Login">
            <h2>Login</h2>
            <form action="#" id="loginForm">
                <div class="input-box">
                    <input type="text" id="AdminUserName" name="AdminUserName" required>
                    <label for="">Usuario</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="AdminContraseña" name="AdminContraseña" required>
                    <label for="">Contraseña</label>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="input-box">
                    <button class="btn" type="submit">Ingresar</button>
                </div>
            </form>
        </div>
        <div class="info-content Login">
            <h2>Bienvenido de nuevo!</h2>
            <p>Para poder acceder a nuestro sistema y realizar modificaciones en los datos, es necesario que inicies sesión. Este proceso permite que solo los usuarios autorizados puedan realizar cambios.</p>
        </div>
        <div id="responseMessage" class="response-message"></div> <!-- Se agregó una clase para personalizar el estilo -->
    </div>

    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
