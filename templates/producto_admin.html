<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'base.html' %}    
</head>
<body>
    {% include 'navbar_admin.html' %}   

    <br>
    <!-- Container principal -->
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 d-flex justify-content-between align-items-center mb-3">
                    <h2 class="text-light">Producto</h2>
                    <button id="btnAddProducto" class="btn btn-light mb-3">
                        <ion-icon name="add-circle"></ion-icon> Agregar Producto
                    </button>
                </div>

                <!-- Formulario Productos -->
                <div id="formContainer" class="card text-bg-dark d-none mb-4 col-md-12">
                    <div class="card-body">
                        <form id="ProductoForm" enctype="multipart/form-data">
                            <div class="row mb-3">
                                <input type="hidden" id="ProductoId" value="">
                                <div class="col-md-6 col-sm-12">
                                    <label for="ProductoNombre">Nombre</label>
                                    <input type="text" class="form-control" id="ProductoNombre" name="ProductoNombre" required>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <label for="ProductoDescripcion">Descripci贸n</label>
                                    <input type="text" class="form-control" id="ProductoDescripcion" name="ProductoDescripcion" required>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <label for="CategoriaId">Categoria</label>
                                    <select class="form-select" id="CategoriaId" name="CategoriaID">
                                        <option value="">Selecciona una categoria</option>
                                    </select>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <label for="ProductoPrecio">Precio</label>
                                    <input type="number" class="form-control" id="ProductoPrecio" name="ProductoPrecio" required>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <label for="ProductoStock">Stock</label>
                                    <input type="number" class="form-control" id="ProductoStock" name="ProductoStock" required>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <label for="ProductoFoto">Foto</label>
                                    <input type="file" class="form-control" id="ProductoFoto" name="ProductoFoto" accept="image/*">
                                </div>
                            </div>
                            <div class="col-md-12 d-flex justify-content-between align-items-center mb-3">
                                <div></div>
                                <div class="btn-group">
                                    <button type="submit" class="btn btn-success">Guardar</button>
                                    <button type="button" class="btn btn-secondary ml-2" id="btnCancel">Cancelar</button>
                                </div>
                            </div>
                        </form>
                    </div>         
                </div>

                
                <!-- Lista de Productos -->
                <div class="table-responsive">
                    <table class="table table-dark table-striped d-none" id="ProductoTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Descripci贸n</th>
                                <th>Categoria</th>
                                <th>Precio</th>
                                <th>Stock</th>
                                <th>Fecha de modificaci贸n</th>
                                <th>Imagen</th>
                                <th>Acci贸n</th>
                            </tr>
                        </thead>
                        <tbody id="ProductoTableBody"></tbody>                    
                    </table>
                </div>
                <br>
                <div class="col-md-12 d-flex justify-content-between align-items-center mb-3">
                    <div></div>
                    
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{{ url_for('static', filename='js/producto_admin.js') }}"></script>


</body>
</html>
