<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'base.html' %}    
</head>
<body>
    {% include 'navbar_admin.html' %}   

    <br>
    <!-- Container principal -->
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 d-flex justify-content-between align-items-center mb-3">
                    <h2 class="text-light">Videojuego</h2>
                    <button id="btnAddVideojuego" class="btn btn-light mb-3">
                        <ion-icon name="add-circle"></ion-icon> Agregar Videojuego
                    </button>
                </div>

                <!-- Formulario Videojuegos -->
                <div id="formContainer" class="card text-bg-dark d-none mb-4 col-md-12">
                    <div class="card-body">
                        <form id="VideojuegoForm" enctype="multipart/form-data">
                            <div class="row mb-3">
                                <input type="hidden" id="VideojuegoId" value="">
                                <div class="col-md-6 col-sm-12">
                                    <label for="VideojuegoNombre">Nombre</label>
                                    <input type="text" class="form-control" id="VideojuegoNombre" name="VideojuegoNombre" required>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <label for="VideojuegoDescripcion">Descripci贸n</label>
                                    <input type="text" class="form-control" id="VideojuegoDescripcion" name="VideojuegoDescripcion" required>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <label for="PlataformaId">Plataforma</label>
                                    <select class="form-select" id="PlataformaId" name="PlataformaID">
                                        <option value="">Selecciona una Plataforma</option>
                                    </select>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <label for="GeneroId">Genero</label>
                                    <select class="form-select" id="GeneroId" name="GeneroID">
                                        <option value="">Selecciona un Genero</option>
                                    </select>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <label for="VideojuegoPrecio">Precio</label>
                                    <input type="number" class="form-control" id="VideojuegoPrecio" name="VideojuegoPrecio" required>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <label for="VideojuegoLanzamiento">Fecha de Lanzamiento</label>
                                    <input type="date" class="form-control" id="VideojuegoLanzamiento" name="VideojuegoLanzamiento" required>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <label for="VideojuegoStock">Stock</label>
                                    <input type="number" class="form-control" id="VideojuegoStock" name="VideojuegoStock" required>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <label for="VideojuegoFoto">Foto</label>
                                    <input type="file" class="form-control" id="VideojuegoFoto" name="VideojuegoFoto" accept="image/*">
                                </div>
                            </div>
                            <div class="col-md-12 d-flex justify-content-between align-items-center mb-3">
                                <div></div>
                                <div class="btn-group">
                                    <button type="submit" class="btn btn-success">Guardar</button>
                                    <button type="button" class="btn btn-secondary ml-2" id="btnCancel">Cancelar</button>
                                </div>
                            </div>
                        </form>
                    </div>         
                </div>

                
                <!-- Lista de Videojuegos -->
                <div class="table-responsive">
                    <table class="table table-dark table-striped d-none" id="VideojuegoTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Descripci贸n</th>
                                <th>Plataforma</th>
                                <th>Genero</th>
                                <th>Precio</th>
                                <th>Lanzamiento</th>
                                <th>Stock</th>
                                <th>Fecha de modificaci贸n</th>
                                <th>Imagen</th>
                                <th>Acci贸n</th>
                            </tr>
                        </thead>
                        <tbody id="VideojuegoTableBody"></tbody>                    
                    </table>
                </div>
                <br>
                <div class="col-md-12 d-flex justify-content-between align-items-center mb-3">
                    <div></div>
                    
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{{ url_for('static', filename='js/videojuegos_admin.js') }}"></script>


</body>
</html>
