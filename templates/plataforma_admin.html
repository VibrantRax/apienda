<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'base.html' %}    
</head>
<body>
    {% include 'navbar_admin.html' %}   

    <br>
    <!-- Container principal -->
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 d-flex justify-content-between align-items-center mb-3">
                    <h2 class="text-light">Plataforma</h2>
                    <button id="btnAddPlataforma" class="btn btn-light mb-3">
                        <ion-icon name="add-circle"></ion-icon> Agregar Plataforma
                    </button>
                </div>

                <!-- Formulario Plataformas -->
                <div id="formContainer" class="card text-bg-dark d-none mb-4 col-md-12">
                    <div class="card-body">
                        <form id="PalaformaForm">
                            <div class="row mb-3">
                                <input type="hidden" id="PlataformaId" value="">
                                <div class="col-md-6 col-sm-12">
                                    <label for="PlataformaNombre">Nombre</label>
                                    <input type="text" class="form-control" id="PlataformaNombre" required>
                                </div>
                            </div>
                            <div class="col-md-12 d-flex justify-content-between align-items-center mb-3">
                                <div></div>
                                <div class="btn-group">
                                    <button type="submit" class="btn btn-success">Guardar</button>
                                    <button type="button" class="btn btn-secondary ml-2" id="btnCancel">Cancelar</button>
                                </div>
                                
                            </div>
                        </form>
                    </div>         
                </div>

                
                <!-- Lista de Plataformas -->
                <div class="table-responsive">
                    <table class="table table-dark table-striped d-none" id="PlataformaTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Descripción</th>
                                <th>Fecha de modificación</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                        <tbody id="PlataformaTableBody"></tbody>                    
                    </table>
                </div>
                <br>
                <div class="col-md-12 d-flex justify-content-between align-items-center mb-3">
                    <div></div>
                    
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{{ url_for('static', filename='js/plataforma_admin.js') }}"></script>


</body>
</html>
